{% extends 'core/base.html' %}
{% block title %}Add Revenue{% endblock %}
{% block header %}Add Revenue{% endblock %}
{% block content %}
<h1>Add Revenue</h1>
<form method="post" action="{% url 'core:add_revenue' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Revenue</button>
</form>
<a href="{% url 'core:revenue_report' %}">View Revenue Report</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
