{% extends 'core/base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block header %}Edit Employee{% endblock %}
{% block content %}
<h1>Edit Employee</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'core:employee_list' %}" class="btn btn-secondary">Back to Employee List</a>
{% endblock %}
