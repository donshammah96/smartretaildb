{% extends 'core/base.html' %}
{% block title %}Add Employee{% endblock %}
{% block header %}Add Employee{% endblock %}
{% block content %}
<h1>Add Employee</h1>
<form method="post" action="{% url 'core:add_employee' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Employee</button>
</form>
<a href="{% url 'core:employees_list' %}">View Employees</a>
<a href="{% url 'core:dashboard' %}">Back to Dashboard</a>
{% endblock %}
